spring:
  datasource:
    url: jdbc:postgresql://db:5432/livraria
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  redis:
    host: ${SPRING_REDIS_HOST:redis}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 3000ms
  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

app:
  jwt:
    secret: "SUA_CHAVE_SECRETA_MUITO_LONGA"
    expiration: 3600000

logging:
  level:
    org.hibernate.SQL: DEBUG
